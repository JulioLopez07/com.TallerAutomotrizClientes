<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Gestion Taller Automotriz</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
    <a class="navbar-brand" href="/">Armando Automotriz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/empleados">Empleados</a>
        <a class="nav-item nav-link" href="/servicios">Servicios</a>
        <a class="nav-item nav-link" href="/talleres">Taller</a>
      </div>
    </div>
  </nav>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Clientes</li>
    </ol>
  </nav>
</header>

<div class="py-4 ml-5 mr-5">
  <div class="mr-5">
  </div>
  <br>
  <div class="card bg-light">
    <div class="card-header" >Listado de clientes</div>
    <div class="card-body">
      <h4 class="card-title">
        <a th:href="@{/clientes/registro}" class="btn btn-primary">+ Agregar</a>
        <a onclick="showAlert()"  class="btn btn-secondary">Exportar a PDF</a>
        <a onclick="showAlert()"  class="btn btn-success">Exportar a Excel</a>
      </h4>
      <script>
               function showAlert() {
                    alert("Esta funcionalidad estará disponible próximamente.");
               window.location.href = window.location.href;
             }
        </script>
      <div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>C.p.</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Documentos</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cliente : ${listaClientes}">
            <td style="font-size: 14px;" th:text="${cliente.id}"></td>
            <td style="font-size: 14px;" th:text="${cliente.nombre}"></td>
            <td style="font-size: 14px;" th:text="${cliente.direccion}"></td>
            <td style="font-size: 14px;" th:text="${cliente.cp}"></td>
            <td style="font-size: 14px;" th:text="${cliente.ciudad}"></td>
            <td style="font-size: 14px;" th:text="${cliente.estado}"></td>
            <td style="font-size: 14px;" th:text="${cliente.telefono}"></td>
            <td style="font-size: 14px;" th:text="${cliente.correo_electronico}"></td>

            <td>
              <a class="btn btn-warning btn-sm" th:href="@{'/clientes/'+${cliente.id}+'/automoviles'}">Autos</a>
              &nbsp;&nbsp;
              <a class="btn btn btn-light btn-sm" th:href="@{'/clientes/'+${cliente.id}+'/servicios'}">Servicios</a>
            </td>
            <td>
              <a class="btn btn-info btn-sm" th:href="@{'/clientes/editar'} + '/' + ${cliente.id}">Editar</a>
              &nbsp;&nbsp;
              <a class="btn btn-danger btn-sm" th:href="@{'/clientes/eliminar'} + '/' + ${cliente.id}"
                 onclick="return confirm('Estas seguro de eliminar al cliente?');">Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
