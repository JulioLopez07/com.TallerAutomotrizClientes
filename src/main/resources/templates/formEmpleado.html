<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
        <a class="navbar-brand" href="/">Armando Automotriz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/empleados">Empleados</a>
                <a class="nav-item nav-link" href="/servicios">Servicios</a>
                <a class="nav-item nav-link" href="/talleres">Taller</a>
            </div>
        </div>
    </nav>
</header>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/empleados">Empleados</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registro</li>
    </ol>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">
                <h2 class="mr-5">Empleado</h2>
                <form th:action="@{/empleados/guardar}" th:object="${empleados}" method="post" style="max-width:600px; margin:0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="${empleados.id}"/>
                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Nombre completo:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Puesto: </label>
                            <div class="col-sm-8">
                                <select th:field="*{puestos}" class="form-control" required>
                                    <th:block th:each="puestos : ${listaPuestos}">
                                        <option th:text="${puestos.nombre}" th:value="${puestos.id}"></option>
                                    </th:block>
                                </select>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Correo: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{correo_electronico}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('correo_electronico')}" th:error="*{correo_electronico}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">RFC: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{rfc}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('rfc')}" th:error="*{rfc}"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Tel√©fono: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:error="*{telefono}"></small>
                            </div>
                        </div>
                    <div class="box-footer">
                        <a th:href="@{/empleados}" class="btn btn-secondary">Volver</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
