<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Gestion Taller Automotriz</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
    <a class="navbar-brand" href="/">Armando Automotriz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/empleados">Empleados</a>
        <a class="nav-item nav-link" href="/servicios">Servicios</a>
        <a class="nav-item nav-link" href="/talleres">Taller</a>
      </div>
    </div>
  </nav>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a  href="/clientes" >Clientes</a></li>
      <li class="breadcrumb-item active" aria-current="page" th:if="${cliente.id == null}">Registro</li>
      <li class="breadcrumb-item active" aria-current="page" th:unless="${cliente.id == null}">Editar</li>
    </ol>
  </nav>
</header>
<br>
<div class="container text-center">
  <div class="col-lg-6 col md-6 col-sm-6 container justify-content-center card">
    <br>
    <h2 th:if="${cliente.id == null}" class="mr-5">Registro de nuevo cliente</h2>
    <h2 th:unless="${cliente.id == null}" class="mr-5">Editar cliente</h2>

    <div class="card-body">
      <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post"
            style="max-width:600px; margin:0 auto;">
        <input type="hidden"  th:field="*{id}" th:values="${cliente.id}"/>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-form-label col-sm-4">Nombre: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Dirección: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{direccion}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Código Postal: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{cp}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Ciudad: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{ciudad}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Estado: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{estado}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Telefono: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4">Correo: </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{correo_electronico}" class="form-control" required>
            </div>
          </div>

          <div class="text-center p">
            <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
</body>
</html>
