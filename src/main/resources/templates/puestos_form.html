<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Gestion Taller Automotriz</title>
</head>
<body>
<div class="container text-center">

    <div class="col-lg-6 col md-6 col-sm-6 container justify-content-center card">
        <h2 th:if="${puesto.id == null}">Puesto de trabajo</h2>
        <h2 th:unless="${puesto.id == null}">Editar puesto de trabajo</h2>
        <div class="card-body">
            <form th:action="@{/puestos/guardar}" th:object="${puesto}" method="post"
                  style="max-width:600px; margin:0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Nombre: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center p">
                        <a th:href="@{/puestos}" class="btn btn-secondary">Volver</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
