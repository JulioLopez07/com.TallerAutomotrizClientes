<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Gestion Taller Automotriz</title>
</head>
<body>
  <div class="container text-center">
    <h1>Registro de talleres</h1>
  </div>
  <form th:action="@{/talleres/guardar}" th:object="${taller}" method="post" style="max-width:600px; margin:0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Nombre del taller: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Direcci√≥n: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{direccion}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">C.P. </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{cp}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Ciudad: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{ciudad}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Estado: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{estado}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Telefono: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{telefono}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Correo </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{correo}" class="form-control" required>
        </div>
      </div>
      <div class="text-center p">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>

  </form>
</body>
</html>
