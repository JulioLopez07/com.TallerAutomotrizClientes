<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Gestion Taller Automotriz</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
        <a class="navbar-brand" href="/">Armando Automotriz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/empleados">Empleados</a>
                <a class="nav-item nav-link active" href="/servicios">Servicios</a>
                <a class="nav-item nav-link" href="/talleres">Taller</a>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Servicios</li>
        </ol>
    </nav>
</header>
<div class="py-4 ml-5 mr-5">
    <div class="mr-5">

    </div>
    <br>
    <div class="card bg-light">
        <div class="card-header">Listado de servicios</div>
        <div class="card-body">
            <h4 class="card-title">
                <a  onclick="showAlert()" class="btn btn-secondary">Exportar a PDF</a>
                <a onclick="showAlert()" class="btn btn-success">Exportar a Excel</a>
                <script>
                    function showAlert() {
                        alert("Esta funcionalidad estar치 disponible pr칩ximamente.");
                        window.location.href = window.location.href;
                    }
                </script>
            </h4>
            <div th:if="${#lists.isEmpty(listaServicios)}">
                <p>No hay registro de servicios para este autom칩vil.</p>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Automovil</th>
                        <th>Tipo de servicio</th>
                        <th>Empleado</th>
                        <th>Descripci칩n</th>
                        <th>Total</th>
                        <th>Saldoa pagar</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="servicio : ${listaServicios}">
                        <td style="font-size: 14px;" th:text="${servicio.id}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.fecha}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.automovil.modelo}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.tipoServicio.nombre}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.empleados.nombre}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.descripcion}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.total}"></td>
                        <td style="font-size: 14px;" th:text="${servicio.saldo}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{'/servicios'} + '/' + ${servicio.id}">Detalles</a>
                            &nbsp;&nbsp;
                            <a class="btn btn-danger btn-sm" th:href="@{'/servicios/eliminar'} + '/' + ${servicio.id}"
                               onclick="return confirm('Estas seguro de eliminar el servicio?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</div>
</body>
