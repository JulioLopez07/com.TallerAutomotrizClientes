<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Gestion Taller Automotriz</title>
</head>
<body>
    <div class="container text-center">
        <div class="mr-5">
            <h2>Lista de Talleres Automotices</h2>
        </div>
    </div>
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <div>
        <a th:href="@{/taller/agregar}" class="btn btn-primary">Agregar Taller</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th>C.p.</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Telefono</th>
                <th>Correo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tallerAutomotriz : ${listaTalleres}">
                <td th:text="${tallerAutomotriz.id}"></td>
                <td th:text="${tallerAutomotriz.nombre}"></td>
                <td th:text="${tallerAutomotriz.direccion}"></td>
                <td th:text="${tallerAutomotriz.cp}"></td>
                <td th:text="${tallerAutomotriz.ciudad}"></td>
                <td th:text="${tallerAutomotriz.estado}"></td>
                <td th:text="${tallerAutomotriz.telefono}"></td>
                <td th:text="${tallerAutomotriz.correo}"></td>

                <!--
                <td th:text="${tallerAutomotriz.direccion + ${tallerAutomotriz.colonia} + ${tallerAutomotriz.cp}"></td>


                <td> <a class="btn btn-info btn-sm" th:href="@{/verDetalles/} + ${empleado.id}">Detalles</a></td>
                <td> <a class="btn btn-warning btn-sm" th:href="@{/formEmpleado/} + ${empleado.id}">Editar</a></td>
                <td> <a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${empleado.id}" onclick="return confirm('Estas seguro de eliminar al empleado?');">Eliminar</a></td>
                -->
            </tr>
            </tbody>
        </table>
    </div>
        </div>
    </div>
</body>
</html>
