<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Gestion Taller Automotriz</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
        <a class="navbar-brand" href="/">Armando Automotriz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/empleados">Empleados</a>
                <a class="nav-item nav-link" href="/servicios">Servicios</a>
                <a class="nav-item nav-link active" href="/talleres">Taller</a>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">Taller</li>
        </ol>
    </nav>
</header>
    <div class="py-4 ml-5 mr-5">
        <div class="mr-5">

        </div>
        <br>
        <div class="card bg-light">
            <div class="card-header">Listado de talleres automotrices</div>
            <div class="card-body">
                <h4 class="card-title">
                    <a th:href="@{/talleres/registro}" class="btn btn-primary">+ Agregar</a>
                    <a th:href="@{/puestos}" class="btn btn-info">Ver puestos</a>
                    <a onclick="showAlert()" class="btn btn-secondary">Exportar a PDF</a>
                    <a onclick="showAlert()" class="btn btn-success">Exportar a Excel</a>
                </h4>
                <script>
                       function showAlert() {
                            alert("Esta funcionalidad estará disponible próximamente.");
                       window.location.href = window.location.href;
                        }
                </script>
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Encargado</th>
                            <th>Dirección</th>
                            <th>C.p.</th>
                            <th>Ciudad</th>
                            <th>Estado</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tallerAutomotriz : ${listaTalleres}">
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.id}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.nombre}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.empleados.nombre}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.direccion}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.cp}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.ciudad}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.estado}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.telefono}"></td>
                            <td style="font-size: 14px;" th:text="${tallerAutomotriz.correo_electronico}"></td>

                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{'/talleres/editar'} + '/' + ${tallerAutomotriz.id}">Editar</a>
                                &nbsp;&nbsp;
                                <a class="btn btn-danger btn-sm" th:href="@{'/talleres/eliminar'} + '/' + ${tallerAutomotriz.id}"
                                   onclick="return confirm('Estas seguro de eliminar al empleados?');">Eliminar</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
