<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de nuevo automóvil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0d47a1;">
        <a class="navbar-brand" href="/">Armando Automotriz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/clientes">Clientes<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/empleados">Empleados</a>
                <a class="nav-item nav-link" href="/servicios">Servicios</a>
                <a class="nav-item nav-link" href="/talleres">Taller</a>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a  href="/clientes" >Cliente</a></li>
            <li class="breadcrumb-item active" aria-current="page">Datos automóvil</li>
        </ol>
    </nav>
</header>
<br>
<div class="container text-center">
    <div class="col-lg-6 col md-6 col-sm-6 container justify-content-center card">
        <br>
        <h2 th:if="${cliente.id == null}" class="mr-5">Registro de nuevo Automovil</h2>
        <h2 th:unless="${cliente.id == null}" class="mr-5">Datos del Automovil</h2>

        <div class="card-body">
            <form th:action="@{'/clientes' + '/' + ${id} +'/automoviles/guardar'}" th:object="${automovil}" method="post"
                  style="max-width:600px; margin:0 auto;">
                <input type="hidden" th:field="*{id}" th:values="${automovil.id}"/>

                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Marca: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{marca}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Modelo: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{modelo}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Año: </label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{anio}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Placa: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{placa}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Color: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{color}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Kilometraje: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{ultima_kilometraje}" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center p">
                        <a th:href="@{'/clientes/'+ ${id} +'/automoviles'}" class="btn btn-secondary">Volver</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
